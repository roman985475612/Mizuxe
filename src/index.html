<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Mizuxe</title>
</head>
<body>
    <nav class="navbar navbar-expand-md fixed-top navbar-light bg-light py-4">
        <div class="container">
            <a class="navbar-brand" href="#home">
                <picture>
                    <source srcset="img/mlogo.webp">
                    <img src="img/mlogo.png" width="50" height="50" alt="Mizuxe">
                </picture>
                <h3 class="d-inline align-middle">Mizuxe</h3>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain" aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMain">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#authors">Meet The Authors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- ./nav -->

    <section id="showcase" class="py-5">
        <div class="primary-overlay text-white">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 text-center">
                        <h1 class="display-2 mt-5 pt-5">
                            Do What You Dream Of...
                        </h1>
                        <p class="lead">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Recusandae, laudantium.</p>
                        <a href="#" class="btn btn-outline-secondary btn-lg text-white">
                            <i class="fas fa-arrow-right"></i> Read more...
                        </a>
                    </div>
                    <div class="col-lg-6">
                        <picture>
                            <source srcset="img/book.webp">
                            <img src="img/book.png" alt="book" class="img-fluid d-none d-lg-block">
                        </picture>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- /#showcase.py-5 -->

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
